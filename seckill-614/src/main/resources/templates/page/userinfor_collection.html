<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../../css/seckill.css}"/>
    <link rel="stylesheet" th:href="@{../../css/seckill_item.css}"/>
    <link rel="stylesheet" th:href="@{../../css/public.css}"/>
    <!-- FontAwesome Styles-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <!--<link href="assets/css/font-awesome.css" rel="stylesheet" />-->
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Morris Chart Styles-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <!-- TABLE STYLES-->
    <style>
        label {
            margin-top: 5px;
        }
    </style>
</head>
<style type="text/css">
    table, th , td  {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }
    table tr:nth-child(odd) {
        background-color: #f1f1f2;
    }
    table tr:nth-child(even) {
        background-color: #ffffff;
    }
</style>
<body>
<div th:if="${session.session_user} != null">
    <div th:replace="public/header :: information_header"></div>
    <div th:replace="public/guide :: information_guide"></div>

    <div id="collection" style="position: absolute;margin-left: 150px;width: 100%;" >
        <span >
            <h2>我的收藏</h2>
        </span>
        <div>
            <div th:each="item : ${goods}" style="height: 200px ;width: 400px;display: inline-block">
                <div style="height: 200px;width: 200px;display: inline-block"><img style="height: 200px;width: 200px" th:src="${item.image}"></div>
                <div style="height: 200px;width: 200px;display: inline-block">
                <span>原价:<p th:text="${item.originalPrice}"></p> </span>
                <span>现价:<p th:text="${item.currentPrice}"></p></span>
                <span>库存:<p th:text="${item.stockCount}"></p></span>
                <span> <a th:href="'/seckill/' + ${item.goodsId} + '/detail'" target="_blank"><button>去购买</button></a>
                <button class="btn-danger" th:id="${item.goodsId}">取消收藏</button></span>
                </div>
            </div>
        </div>
    </div>


</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" th:src="@{../../js/bootstrap.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    $(function () {
          $(".btn-danger").click(function () {
             var goods_id=$(this).attr("id");
             var row = $(this).parent().parent().parent()
              $.ajax({
                  url:"/seckill/"+goods_id+"/deleteCollect",
                  type:"POST",
                  dataType:"text",
                  data:{},
                  success:function (res) {
                      if(res == "success")
                      {
                          row.remove()
                          alert("更新成功")
                      }
                      else
                      {
                          alert("更新失败")
                      }

                  },
                  error:function (err) {
                      console.log(err)
                      alert("更新失败")
                  }
              });
          });
    });
</script>
</body>
</html>
