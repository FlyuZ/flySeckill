<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:fragment="goods_header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header" style="width: 100%; height: 50px">
                <!--<a class="navbar-brand" href="#" style="margin-top: 1px;margin-left: 0px">-->
                    <img th:src="@{../../img/logo.png}" style="height: 49px;width: 70px;margin-top: 8px;float: left;position: absolute;margin-left: 42px"/>
                <img th:src="@{../../img/logofont.png}" style="margin-top: 27px;height: 16px;float: left;margin-left: 115px;"/>
                 <span th:if="${session.session_user} == null"
                         style="float: right;height: inherit;margin-top: 20px;margin-right: 30px;font-size: 18px;display: inline-block" id="unlogined">
                 <a href="/seckill/loginpage"> <i class="fa fa-address-book-o"style="display: inline-block;"></i>
                         <p style="color: #8c8c8c;display: inline-block;font-size: 14px">&nbsp;登录/注册</p></a>
                 </span>
                <span th:if="${session.session_user} != null"
                        style="float: right;height: inherit;margin-right: 30px;font-size: 18px;display: inline-block;margin-top: 15px" id="logined">
                   <a href="/seckill/user_center" > <img th:src="@{${session.session_user.icon}}"  class="round_icon" style="display: inline-block;"  alt=""/><p style=" color: #8c8c8c;display: inline-block;font-size: 14px">
                    &nbsp;欢迎，<span  th:text="${session.session_user.nickname}"></span></p></a>
                 </span>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="information_header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header" style="width: 100%">
                <a class="navbar-brand" href="#" style="font-size: 24px">个人中心</a>
                <span style="float: right;height: inherit;margin-right: 30px;font-size: 18px;display: inline-block;margin-top: 15px" id="logined">
                      <img th:src="@{${session.session_user.icon}}"  class="round_icon" style="display: inline-block"  alt=""><p style=" color: #8c8c8c;display: inline-block;font-size: 14px">
                        &nbsp;欢迎，<span  th:text="${session.session_user.nickname}"></span></p>
                 </span>
            </div>
        </div>
    </nav>
</div>


</body>
</html>
